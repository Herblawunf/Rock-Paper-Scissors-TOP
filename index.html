<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Rock Paper Scissors!</h1>
    <div class="box">
        <div class="options">
            <button class="0"><img class="0" src="images/rock.jpeg" alt=""></button>
            <button class="1"><img class="1" src="images/paper.jpeg" alt=""></button>
            <button class="2"><img class="2" src="images/scissors.png" alt=""></button>
        </div>

        <div class="results">
            <p>Welcome to rock paper Scissors!</p>
        </div>

        <div class="score">
            <p>Player 0 - 0 Computer</p>
        </div>

        <script src="main.js"></script>
    </div>
</body>
</html>
